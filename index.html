<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Video Player</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d1a98e8057.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/progress.css" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video
      src="./assets/videos/gone.mp4"
      poster="./assets/img/poster.png"
      id="video"
      class="screen"
    ></video>
    <div class="controls">
      <button class="btn" id="play"><i class="fa-solid fa-play fa-2x"></i></button
      ><button class="btn" id="stop"><i class="fa-solid fa-stop fa-2x"></i></button>
      <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
      <span class="timestamps" id="timestamps">00:00</span>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
